<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-dark bg-info">
        <span class="navbar-brand">Calorie Tracker</span>
        <a href="/" class="navbar-brand">Home</a>
    </nav>

    <br><br>
    <div style="text-align:center">
        <form action="/add-food" method="POST" class="form-inline justify-content-center">
            <label class="mr-2"><b>Select Food To Add</b></label>
            <select class="form-control mr-2" name="food_consumed">
                {% for food in foods %}
                <option value="{{ food.name }}">{{ food.name }}</option>
                {% endfor %}
            </select>
            <button class="btn btn-success" type="submit">Add</button>
        </form>
    </div>

    <br>
    <h3 style="text-align:center">Calorie Goal</h3>
    <div class="progress">
        <div class="progress-bar bg-success" role="progressbar" style="width: 20%"></div>
    </div>

    <br>
    <div class="row">
        <div class="col-md-7">
            <h4 style="text-align:center">Today's Consumption</h4>
            <table id="table" class="table table-striped table-primary">
                <tr class="bg-info text-white">
                    <th>Food</th><th>Carbs</th><th>Protein</th><th>Fats</th><th>Calories</th><th>Remove</th>
                </tr>
                {% for c in consumed_food %}
                <tr>
                    <td>{{ c.food.name }}</td>
                    <td>{{ c.food.carbs }}</td>
                    <td>{{ c.food.protein }}</td>
                    <td>{{ c.food.fats }}</td>
                    <td>{{ c.food.calories }}</td>
                    <td><a class="btn btn-danger" href="/delete/{{ c.id }}">X</a></td>
                </tr>
                {% endfor %}
                <tr class="bg-info text-white">
                    <td>Total</td>
                    <td id="totalCarbs"></td>
                    <td id="totalProtein"></td>
                    <td id="totalFats"></td>
                    <td id="totalCalories"></td>
                </tr>
